<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>History app</title>
	<!-- daisyUI CDN link  -->
	<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
	<script src="https://cdn.tailwindcss.com"></script>
	<!-- font awesome link -->
	<script src="https://kit.fontawesome.com/6a2800182e.js" crossorigin="anonymous"></script>
	<!--  google fonts link -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

	<style>
		.lexend {
			font-family: "Lexend", sans-serif;
		}
	</style>

	<script>
		tailwind.config = {
			theme: {
				extend: {
					colors: {
						clifford: '#da373d',
						primary: '#B4F461',
						secondary: '#111',
						secondary2: '#111111',
					}
				}
			}
		}
	</script>
</head>

<body class="lexend ">
	<header class="bg-[#F9F7F3] sticky top-0 left-0 z-10">
		<!-- navbar -->
		<nav>
			<div class="md:w-11/12 md:mx-auto pt-6 pb-14 flex items-center justify-around        md:justify-between">
				<!-- blog button -->
				<div class="flex-none">
					<a href="index.html" class="btn bg-primary md:text-xl font-semibold hover:bg-primary px-8">Blog</a>
				</div>
				<!-- center button -->
				<div class="text-center flex items-center gap-2">
					<img class="w-12 h-12" src="./assets/logo.png" alt="">
					<p class="hidden md:block text-xl font-semibold text-secondary">Donate Bangladesh</p>
				</div>
				<!-- account balance -->
				<div class="flex items-center gap-2">
					<img class="w-7 h-7" src="./assets/coin.png" alt="">
					<span class="md:text-xl">5500 BDT</span>
				</div>
			</div>
		</nav>
	</header>
</body>

</html>
